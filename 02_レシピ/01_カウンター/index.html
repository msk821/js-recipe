<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Counter</title>
  </head>
  <body>
    <div>
      <h2 id="display">0</h2>
    </div>
    <button id="plus-button">+1</button>
    <button id="doble-button">*2</button>

    <script src="main.js"></script>
  </body>
</html>
